definitions:
  response.FacadeResponse:
    properties:
      CallbackId:
        type: string
      Code:
        type: string
      Comment:
        type: string
      CreatedAt:
        type: string
      ExecutedCommand:
        type: string
      Success:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /device/identity_exists:
    get:
      consumes:
      - application/json
      description: Checks device by device identity
      parameters:
      - description: identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
      summary: Checks device is currently connected to service
      tags:
      - device
  /device/locate:
    get:
      consumes:
      - application/json
      description: Returns locate command
      parameters:
      - description: identity
        in: query
        name: identity
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
      summary: Get locate command
      tags:
      - device
    post:
      consumes:
      - multipart/form-data
      description: Enqueue location request to device
      parameters:
      - description: identity
        in: formData
        name: identity
        required: true
        type: string
      - description: callback_id
        in: formData
        name: callback_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
      summary: Send locate request
      tags:
      - device
  /device/update_config:
    post:
      consumes:
      - application/x-www-form-urlencoded
      description: Enqueue configuration to device
      parameters:
      - description: identity
        in: formData
        name: identity
        required: true
        type: string
      - description: callback_id
        in: formData
        name: callback_id
        required: true
        type: string
      - collectionFormat: multi
        description: config
        in: formData
        items:
          type: string
        name: config
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.FacadeResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.FacadeResponse'
      summary: Send configuration to device
      tags:
      - device
swagger: "2.0"
